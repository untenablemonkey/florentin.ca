    <style>
        /* Base styles */
        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        /* Center content */
        .content {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Gallery styles */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .gallery img {
            width: 200px;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .gallery img {
                width: 100%; /* Images take up full width on small screens */
                max-width: 150px; /* Optional max-width to control size on mobile */
            }
        }
    </style>
</head>
